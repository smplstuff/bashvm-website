                    </svg>
                    
                    <h1 class="text-4xl font-bold mb-4 gradient-text">Archived Versions</h1>
                    <p class="text-xl text-gray-600 mb-8">Previous releases of bashvm</p>

                        <div class="text-gray-500">Loading archives...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchArchives() {
            try {
                const response = await fetch('https://api.github.com/repos/babywhale321/bashvm-website/contents/archive');
                if (!response.ok) throw new Error('Failed to fetch archives');
                
                const archives = await response.json();
                const listContainer = document.getElementById('archive-list');
                listContainer.innerHTML = '';

                archives.forEach(archive => {
                    if (archive.type === 'dir') {
                        const dateStr = archive.name.replace(/(\d{2})-(\d{2})-(\d{4})/, '$3-$1-$2');
                        const date = new Date(dateStr);
                        const formattedDate = date.toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });

                        const zipUrl = `https://raw.githubusercontent.com/babywhale321/bashvm-website/main/archive/${archive.name}/bashvm.zip`;
                        const tarUrl = `https://raw.githubusercontent.com/babywhale321/bashvm-website/main/archive/${archive.name}/bashvm.tar.gz`;

                        const archiveElement = document.createElement('div');
                        archiveElement.className = 'bg-gray-50 p-4 rounded-lg hover-scale transition-all';
                        archiveElement.innerHTML = `
                            <div class="flex items-center justify-between">
                                <div class="text-left">
                                    <h3 class="font-semibold text-gray-800">${formattedDate}</h3>
                                    <p class="text-sm text-gray-600">Version: ${archive.name}</p>
                                </div>
                                <div class="flex gap-2">
                                    <a href="${tarUrl}" class="px-4 py-2 bg-green-100 text-green-800 rounded-md hover:bg-green-200 transition-colors">
                                        .tar.gz
                                    </a>
                                    <a href="${zipUrl}" class="px-4 py-2 bg-blue-100 text-blue-800 rounded-md hover:bg-blue-200 transition-colors">
                                        .zip
                                    </a>
                                </div>
                            </div>
                        `;
                        listContainer.appendChild(archiveElement);
                    }
                });
            } catch (error) {
                document.getElementById('archive-list').innerHTML = `
                    <div class="text-red-500 bg-red-50 p-4 rounded-lg">
                        Error loading archived versions: ${error.message}
                    </div>
                `;
            }
        }

        fetchArchives();
    </script>
